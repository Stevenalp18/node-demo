<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Server</title>
    <script>
      function myFunction() {
        document.getElementById("changeMe").textContent = "Yay Javascript";
      }
    </script>
  </head>

  <body>
    <div>Hi, I am a simple node server running this application!</div>
    <div id="changeMe"></div>
    <button type="button" onclick="myFunction()">Try Me</button>
  </body>
</html>
